name: Build and Push Docker Image

on:
  push:
    branches:
      - main # or change to your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: cuson108/smart-farming-web-portal:latest
          build-args: |
            NEXT_PUBLIC_API_ENDPOINT=https://lovely-smile-production.up.railway.app
            NEXT_PUBLIC_SOCKET_ENDPOINT=wss://lovely-smile-production.up.railway.app
