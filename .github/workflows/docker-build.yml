name: Build, Push Docker Image, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: cuson108/smart-farming-web-portal:latest
          build-args: |
            NEXT_PUBLIC_API_ENDPOINT=https://lovely-smile-production.up.railway.app
            NEXT_PUBLIC_SOCKET_ENDPOINT=wss://lovely-smile-production.up.railway.app

      - name: ğŸ“¦ Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: ğŸš€ Deploy via SSH using password
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@10.1.8.52 "
            cd /home/ubuntu/Smart-farming-web-portal-v2.0 &&
            git pull origin main &&
            docker-compose up -d --build
          "
